<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>CONTACT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="images/utilities/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="pages.css">
</head>
<body>
<div class="all">
    <div id="menu_container"></div>
    <script src="pages.js" defer></script>
    <div class="blur-bg">
        <div class="gradient one"></div>
        <div class="gradient two"></div>
        <div class="gradient three"></div>
    </div>
    <div class="content">
        <h2 class="styled_text page_title">join us</h2>
        <div class="contact_text">
            <div class="contact_entry">
                <h2>email</h2>
                <p>lalalaoutpick@gmail.com</p>
            </div>
            <div class="contact_entry">
                <h2>social media</h2>
                <div class="social_media_icons">
                    <a href="https://www.facebook.com/groups/344727720937871" target="_blank" rel="noopener noreferer"><img id="facebook" src="images/contact/fb.png" alt="Facebook"/></a>
                    <a href="https://www.instagram.com/lalalaoutpick?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" rel="noopener noreferer"><img id="instagram" src="images/contact/instagram.png" alt="Instagram"/></a>
                </div>
            </div>
            <div class="contact_entry" id="ct_text">
                <h2>contact form</h2>
            </div>
            <br>
            <form
                action="https://formspree.io/f/myzpqave"
                class="fs-form"
                target="_top"
                method="POST"
                >
                <div class="fs-field">
                    <label class="fs-label" for="name">full name</label>
                    <input class="fs-input" id="name" name="name" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="email">email</label>
                    <input class="fs-input" id="email" name="email" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="message">message</label>
                    <textarea
                    class="fs-textarea"
                    id="message"
                    name="message"
                    required
                    ></textarea>
                </div>
                <div class="fs-button-group">
                    <button class="fs-button" type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- End -->
    <div id="end_container"></div>
</div>
</body>
</html>
